<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f4a63a" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">

  <title>登山熊 🐻⛰️</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="app">

  <!-- Header -->
  <header class="top">
    <div class="bear" id="bearBtn">🐻</div>
    <div class="info">
      <h1>登山熊</h1>
      <p id="statusText">今日狀態：準備出發</p>
    </div>
    <div class="progress-badge" id="progressBadge">0 / 100</div>
  </header>

  <!-- Progress -->
  <section class="card">
    <h2>登山進度</h2>
    <div class="progress-bar">
      <div class="bar-fill" id="barFill"></div>
    </div>
    <p class="hint">每征服 10 座解鎖祝賀卡 🎉</p>
  </section>

  <!-- 熊熊小語 -->
  <section class="card bubble">
    <div class="bubble-bear">🐻</div>
    <div class="bubble-text" id="bearTalk">
      把安全放第一名，你就已經是高手了。
    </div>
  </section>

  <!-- Routes -->
  <section class="card">
    <h2>今天想挑戰哪種路線？</h2>

    <div class="route" data-mode="easy">
      🎒 新手百岳
      <span>親民路線，慢慢走也很棒</span>
    </div>

    <div class="route" data-mode="normal">
      🥾 進階挑戰
      <span>體能與準備更重要</span>
    </div>

    <div class="route warn" data-mode="hard">
      ⚠️ 熊熊提醒：需帶隊
      <span>曝險 / 迷途風險較高</span>
    </div>
  </section>

  <!-- Actions -->
  <section class="actions">
    <button id="drawBtn">🎴 立即抽一座山</button>
    <button id="igBtn">📸 匯出 IG 祝賀圖</button>
  </section>

  <!-- Result -->
  <section class="card result" id="resultCard" hidden>
    <h3 id="mountainName"></h3>
    <p id="mountainInfo"></p>
    <p class="bear-say" id="mountainBear"></p>
    <button id="markDoneBtn">✅ 標記已征服</button>
  </section>

  <!-- Bottom Nav -->
  <nav class="bottom">
    <button class="active">抽山</button>
    <button>百岳</button>
    <button>日記</button>
    <button>設定</button>
  </nav>

</div>

<script src="./script.js"></script>
</body>
</html>
