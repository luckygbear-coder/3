<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>出遊熊百岳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Header -->
  <header class="app-header">
    <img src="images/bear.png" class="bear-avatar" />
    <div class="header-info">
      <div class="status">⛰ 今日狀態：準備出發</div>
      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0 / 100</div>
    </div>
  </header>

  <!-- Main -->
  <main class="app-main">

    <button class="primary-btn" id="drawBtn">🎴 立即抽一張</button>

    <div class="btn-row">
      <button id="exportCardBtn">📸 匯出抽卡 IG 圖</button>
      <button id="exportCongratsBtn">🎉 匯出祝賀圖</button>
    </div>

    <div class="btn-row">
      <button id="historyBtn">📜 抽卡紀錄</button>
      <button id="safetyBtn">⚠️ 山難 / 急救</button>
    </div>

    <!-- Diary -->
    <section class="diary">
      <h3>📔 登山日記</h3>
      <input type="date" id="diaryDate">
      <input type="file" id="diaryImage" accept="image/*">
      <textarea id="diaryText" placeholder="今天的登山心情..."></textarea>
      <button id="saveDiaryBtn">💾 儲存日記</button>
    </section>

  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <button id="resetBtn">⚙️ 清空重置</button>
    <a href="https://instagram.com/luckygbear" target="_blank">IG @luckygbear</a>
  </footer>

</div>

<!-- 抽山 Modal -->
<div class="modal" id="drawModal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalStory"></p>
    <p id="modalAdvice"></p>
    <button onclick="closeModal()">關閉</button>
  </div>
</div>

<!-- 安全 Modal -->
<div class="modal" id="safetyModal">
  <div class="modal-content">
    <h2>🚑 山難與急救</h2>
    <ul>
      <li>⛑ 失溫：立即保暖、隔離地面</li>
      <li>🤕 高山症：頭痛噁心 → 立刻下撤</li>
      <li>🧭 迷途：停下、回報、勿亂走</li>
    </ul>
    <a href="tel:112" class="emergency">📞 緊急求救 112</a>
    <button onclick="closeSafety()">關閉</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
